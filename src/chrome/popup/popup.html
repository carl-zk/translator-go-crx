<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Translator Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./popup.css" rel="stylesheet" />
  </head>

  <body>
    <div class="switch_pop">
      <label class="key">划词自动跳出</label>
      <label class="switch-wrap">
        <input type="checkbox" />
        <div class="switch"></div>
      </label>
    </div>
    <div class="timer">
      <button id="timer_btn">倒计时</button>
      <label>40 min</label>
    </div>
    <div class="_pet">
      <div class="dog">
        <div class="dog-body">
          <div class="dog-tail">
            <div class="dog-tail">
              <div class="dog-tail">
                <div class="dog-tail">
                  <div class="dog-tail">
                    <div class="dog-tail">
                      <div class="dog-tail">
                        <div class="dog-tail"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dog-torso"></div>
        <div class="dog-head">
          <div class="dog-ears">
            <div class="dog-ear"></div>
            <div class="dog-ear"></div>
          </div>
          <div class="dog-eyes">
            <div class="dog-eye"></div>
            <div class="dog-eye"></div>
          </div>
          <div class="dog-muzzle">
            <div class="dog-tongue"></div>
          </div>
        </div>
      </div>
      <div class="ball" tabindex="0"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
